<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI TUB</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #333; color: white; padding: 1rem; text-align: center; }
    section { padding: 2rem; }
    footer { background: #eee; text-align: center; padding: 1rem; }
    form { max-width: 400px; margin: auto; }
    input, textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    button { padding: 0.5rem 1rem; background: #333; color: white; border: none; }
  </style>
</head>
<body>

  <header>
    <h1>AI TUB</h1>
    <p>Connecting Ideas with AI</p>
  </header>

  <section>
    <h2>About Us</h2>
    <p>We build AI-powered tools to help businesses automate tasks and improve efficiency.</p>
  </section>

  <section>
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/your-code" method="POST">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Your message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 AI TUB. All rights reserved.</p>
  </footer>

</body>
</html>
